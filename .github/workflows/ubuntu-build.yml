name: Ubuntu C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - run: git submodule update --init --recursive
    - name: make
      run: |
        ls
        ls include libft/include
        make
    - name: make re
      run: make re
